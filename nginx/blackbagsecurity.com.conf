# /etc/nginx/sites-available/blackbagsecurity.com.conf
#
# blackbagsecurity.com static site, hardened

server {
  listen 80;
  listen [::]:80;
  server_name blackbagsecurity.com www.blackbagsecurity.com;

  return 301 https://blackbagsecurity.com$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;

  server_name blackbagsecurity.com www.blackbagsecurity.com;

  root /var/www/blackbagsecurity.com/public;
  index index.html;

  ssl_certificate     /etc/letsencrypt/live/blackbagsecurity.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/blackbagsecurity.com/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:50m;
  ssl_session_tickets off;

  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 5s;

  access_log /var/log/nginx/blackbagsecurity.access.log;
  error_log  /var/log/nginx/blackbagsecurity.error.log warn;

  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), interest-cohort=()" always;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  add_header Content-Security-Policy "default-src 'self'; base-uri 'none'; object-src 'none'; frame-ancestors 'none'; img-src 'self' data:; style-src 'self'; script-src 'self'; form-action 'none'; upgrade-insecure-requests" always;

  server_tokens off;

  location / {
    try_files $uri $uri/ =404;
  }

  location = /.well-known/security.txt {
    default_type text/plain;
  }

  location ~ /\.(?!well-known) {
    deny all;
  }

  location ~* \.(?:css|js|svg|png|jpg|jpeg|webp|ico)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable" always;
    try_files $uri =404;
  }
}
