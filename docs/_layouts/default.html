<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="{{ page.description | default: site.description | strip | escape }}" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; object-src 'none'; frame-ancestors 'none'; form-action 'self'" />
  <meta name="theme-color" content="#0b0f14" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <title>{{ page.title | default: site.title }}</title>

  <meta property="og:title" content="{{ page.title | default: site.title | escape }}" />
  <meta property="og:description" content="{{ page.description | default: site.description | strip | escape }}" />
  <meta property="og:type" content="{{ page.og_type | default: 'website' }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:site_name" content="{{ site.title | escape }}" />
  <meta property="og:image" content="{{ '/assets/img/logo.svg' | absolute_url }}" />
  <meta property="og:image:alt" content="Black Bag Security mark" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{ page.title | default: site.title | escape }}" />
  <meta name="twitter:description" content="{{ page.description | default: site.description | strip | escape }}" />

  <!-- No external CDNs, keep supply chain tight -->
  <link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}" />

  <link rel="icon" href="{{ '/assets/img/logo.svg' | relative_url }}" type="image/svg+xml" />

  <script type="application/ld+json" src="{{ '/assets/data/organization.json' | relative_url }}"></script>
</head>
<body>
  <a class="skip" href="#content">Skip to content</a>

  <header class="site-header">
    <div class="wrap header__inner">
      <a class="brand" href="{{ '/' | relative_url }}" aria-label="Black Bag Security home">
        <img class="brand__mark" src="{{ '/assets/img/logo.svg' | relative_url }}" width="36" height="36" alt="" />
        <span class="brand__text">
          <span class="brand__name">BLACK BAG SECURITY</span>
          <span class="brand__tag">offense-led security for high-consequence systems</span>
        </span>
      </a>

      <nav class="nav" aria-label="Primary">
        <a href="{{ '/services/' | relative_url }}">services</a>
        <a href="{{ '/methodology/' | relative_url }}">methodology</a>
        <a href="{{ '/industries/' | relative_url }}">industries</a>
        <a href="{{ '/trust/' | relative_url }}">trust</a>
        <a href="{{ '/research/' | relative_url }}">research</a>
        <a href="{{ '/about/' | relative_url }}">about</a>
        <a href="{{ '/contact/' | relative_url }}">contact</a>
      </nav>
    </div>
  </header>

  <main id="content" class="site-main">
    {{ content }}
  </main>

  <footer class="footer wrap">
    <div>&copy; <span id="year"></span> Black Bag Security. All rights reserved.</div>
    <div>
      <a href="{{ '/security.txt' | relative_url }}">security.txt</a>
      | <a href="{{ '/.well-known/security.txt' | relative_url }}">.well-known/security.txt</a>
      | <a href="{{ '/contact/' | relative_url }}">contact</a>
    </div>
  </footer>

  <script src="{{ '/assets/js/app.js' | relative_url }}" defer></script>
</body>
</html>
