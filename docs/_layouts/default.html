<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <meta name="theme-color" content="#f7f3ea" />
  <title>{{ page.title | default: site.title }}</title>

  <!-- No external CDNs, keep supply chain tight -->
  <link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

  <link rel="icon" href="{{ '/assets/img/logo.svg' | relative_url }}" type="image/svg+xml" />
</head>
<body>
  {{ content }}

  <script src="{{ '/assets/js/app.js' | relative_url }}" defer></script>
</body>
</html>
